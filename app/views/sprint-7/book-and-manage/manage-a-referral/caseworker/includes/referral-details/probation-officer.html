<dl class="govuk-summary-list">
  <div class="govuk-summary-list__row">
    <dt class="govuk-summary-list__key govuk-!-width-one-third">
      Full name
    </dt>
    <dd class="govuk-summary-list__value">
      {{ referral.probationPractitioner.name}}
    </dd>
  </div>
  <div class="govuk-summary-list__row">
    <dt class="govuk-summary-list__key govuk-!-width-one-third">
      Email address
    </dt>
    <dd class="govuk-summary-list__value">
      {{ referral.probationPractitioner.email }}
    </dd>
  </div>
  <div class="govuk-summary-list__row">
    <dt class="govuk-summary-list__key govuk-!-width-one-third">
      Telephone number
    </dt>
    <dd class="govuk-summary-list__value">
      {{ referral.probationPractitioner.phone }}
    </dd>
  </div>
  <div class="govuk-summary-list__row">
    <dt class="govuk-summary-list__key govuk-!-width-one-third">
      Team
    </dt>
    <dd class="govuk-summary-list__value">
      {{ referral.probationPractitioner.team }}
    </dd>
  </div>
  <div class="govuk-summary-list__row">
    <dt class="govuk-summary-list__key govuk-!-width-one-third">
      Office address
    </dt>
    <dd class="govuk-summary-list__value">
      {{ referral.probationPractitioner.addressHTML | safe }}
    </dd>
  </div>
</dl>
