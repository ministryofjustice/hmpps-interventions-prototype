{% extends "layouts/main.html" %}

{% block pageTitle %}
  Referral details
{% endblock %}

{% block header %}
  {% include "/includes/head-dps-dp.html" %}
{% endblock %}

{% block beforeContent %}
<nav class="clear-right">
	<!--<a href="/dps/view-acp-and-referrals" class="govuk-link govuk-link--no-visited-state govuk-!-margin-top-3 govuk-!-margin-bottom-8 float-right">Go to CRS homepage</a>-->
  	<a href="javascript:history.back()" class="govuk-back-link">Back</a>
</nav>
{% endblock %} 

{% block content %}
<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <div data-module="moj-add-another">
      <h1 class="govuk-heading-l moj-add-another__heading" tabindex="-1">Assign to a caseworker</h1>
      <form action="view-alex-details-tabs-assigned-progress" method="post" novalidate>

        <fieldset class="govuk-fieldset moj-add-another__item">
          <legend class="govuk-fieldset__legend moj-add-another__title govuk-fieldset__legend--m">
            Caseworker
          </legend>
          <div class="govuk-form-group">
            <label class="govuk-label govuk-!-font-weight-bold" for="person[0][first_name]">
              Who do you want to assign this case to?
            </label>
            <input class="govuk-input" id="person[0][first_name]" name="person[0][first_name]" type="text" data-name="person[%index%][first_name]" data-id="person[%index%][first_name]">
          </div>
        </fieldset>
        <div class="moj-button-action">
          <button type="submit" class="govuk-button govuk-button--secondary moj-add-another__add-button govuk-!-margin-bottom-4" data-module="govuk-button">
            Add another caseworker
          </button>
        </div>
        <div class="moj-button-action">
          <button type="submit" class="govuk-button" data-module="govuk-button">
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
